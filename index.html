<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VendorX - Industrial Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
      color: white;
    }
    header {
      background-color: yellow;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: black;
    }
    .search-bar input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .icons {
      display: flex;
      gap: 1rem;
    }
    .icons i {
      font-size: 1.4rem;
      cursor: pointer;
    }
    .slideshow {
      display: flex;
      overflow: auto;
      scroll-snap-type: x mandatory;
    }
    .slide {
      flex: none;
      width: 100%;
      height: 300px;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      animation: slideAnim 20s infinite;
    }
    @keyframes slideAnim {
      0% {filter: hue-rotate(0deg);}
      100% {filter: hue-rotate(360deg);}
    }
    .container {
      padding: 1rem;
    }
    .item {
      background: #1c1c1c;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
    }
    .item button {
      background: yellow;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      background-color: yellow;
      padding: 1rem;
      text-align: center;
      color: black;
    }
  </style>
  <script>
    function voiceSearch() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.onresult = function(event) {
        document.getElementById("search").value = event.results[0][0].transcript;
      };
      recognition.start();
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

</html>
